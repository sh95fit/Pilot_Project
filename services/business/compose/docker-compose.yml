# services/business/compose/docker-compose.yml
version: "3.9"

services:
  backend:
    build:
      context: ../../../          # 루트 디렉토리를 context로 설정
      dockerfile: services/business/backend/Dockerfile
      target: ${BUILD_TARGET:-dev}
    container_name: business_backend
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-dev}
    restart: unless-stopped
    networks:
      - business_network
    volumes:
      - ../../../config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../../../          # 루트 디렉토리를 context로 설정
      dockerfile: services/business/frontend/Dockerfile
      target: ${BUILD_TARGET:-dev}
    container_name: business_frontend
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-dev}
      - BACKEND_URL=http://backend:8000
    restart: unless-stopped
    networks:
      - business_network
    depends_on:
      backend:
        condition: service_healthy

networks:
  business_network:
    driver: bridge