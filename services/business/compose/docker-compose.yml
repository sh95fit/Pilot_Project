# services/business/compose/docker-compose.yml
version: "3.9"

services:
  redis:
    image: redis:7-alpine
    environment:
      - TZ=Asia/Seoul
    container_name: business_redis
    restart: unless-stopped
    networks:
      - business_network
    volumes:
      - ../../../scripts/redis-init.sh:/usr/local/bin/redis-init.sh:ro
      - redis_data:/data
    entrypoint: ["sh", "/usr/local/bin/redis-init.sh"]
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -u redis://$REDIS_USERNAME:$REDIS_PASSWORD@localhost:6379 ping"]
      interval: 1m
      timeout: 30s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ../../../          # 루트 디렉토리를 context로 설정
      dockerfile: services/business/backend/Dockerfile
      target: ${BUILD_TARGET:-dev}
      # 동적할당되어 UID, GID가 변경될 경우 해당 값으로 덮어씀 / Dockerfile에 명시된 값도 덮어쓰므로 문제 없음
      args:
        - APP_UID=${DOCKER_UID:-1001}
        - APP_GID=${DOCKER_GID:-1001}
    container_name: business_backend
    environment:
      - TZ=Asia/Seoul
    restart: unless-stopped
    networks:
      - business_network
    volumes:
      - ../../../config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    build:
      context: ../../../          # 루트 디렉토리를 context로 설정
      dockerfile: services/business/frontend/Dockerfile
      target: ${BUILD_TARGET:-dev}
    container_name: business_frontend
    environment:
      - BACKEND_URL=http://backend:8000
      - TZ=Asia/Seoul
    restart: unless-stopped
    networks:
      - business_network
    depends_on:
      backend:
        condition: service_healthy

  # =========================
  # Celery Services
  # =========================
  celery_worker:
    build:
      context: ../../../
      dockerfile: services/business/backend/Dockerfile
      target: ${BUILD_TARGET:-dev}
      args:
      - APP_UID=${DOCKER_UID:-1001}
      - APP_GID=${DOCKER_GID:-1001}
    container_name: business_celery_worker
    command: celery -A backend.app.celery_app.celery_config:celery_app worker --loglevel=info -Q cohort,reports,default
    environment:
      - TZ=Asia/Seoul
      - C_FORCE_ROOT=true
      - PYTHONPATH=/app/backend
    working_dir: /app
    restart: unless-stopped
    networks:
      - business_network
    volumes:
      - ../../../config:/app/config:ro
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A backend.app.celery_app.celery_config:celery_app status || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  celery_beat:
    build:
      context: ../../../
      dockerfile: services/business/backend/Dockerfile
      target: ${BUILD_TARGET:-dev}
      args:
      - APP_UID=${DOCKER_UID:-1001}
      - APP_GID=${DOCKER_GID:-1001}
    container_name: business_celery_beat
    command: >
      sh -c "mkdir -p /app/tmp &&
            rm -rf /tmp/celerybeat-schedule* &&
            celery -A backend.app.celery_app.celery_config:celery_app beat --loglevel=info --schedule=/app/tmp/celerybeat-schedule"
    environment:
      - TZ=Asia/Seoul
      - PYTHONPATH=/app/backend
    working_dir: /app
    restart: unless-stopped
    networks:
      - business_network
    volumes:
      - ../../../config:/app/config:ro
    depends_on:
      rabbitmq:
        condition: service_healthy

  celery_flower:
    build:
      context: ../../../
      dockerfile: services/business/backend/Dockerfile
      target: ${BUILD_TARGET:-dev}
      args:
      - APP_UID=${DOCKER_UID:-1001}
      - APP_GID=${DOCKER_GID:-1001}
    container_name: business_celery_flower
    command: celery -A backend.app.celery_app.celery_config:celery_app flower --port=5555 --url-prefix=/monitoring
    environment:
      - TZ=Asia/Seoul
      - PYTHONPATH=/app/backend
    working_dir: /app
    restart: unless-stopped
    networks:
      - business_network
    ports:
      - "5555:5555"
    volumes:
      - ../../../config:/app/config:ro
    depends_on:
      rabbitmq:
        condition: service_healthy
      celery_worker:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: business_rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      - TZ=Asia/Seoul
    entrypoint: ["sh", "/usr/local/bin/rabbitmq-init.sh"]
    volumes:
      - ../../../scripts/rabbitmq-init.sh:/usr/local/bin/rabbitmq-init.sh:ro
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      retries: 10
    networks:
      - business_network


networks:
  business_network:
    driver: bridge

volumes:
  redis_data:  
    driver: local
