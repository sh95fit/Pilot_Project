services:
  redis:
    env_file:
      - ../../../config/main.env
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
        reservations:
          memory: 64M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    user: "${DOCKER_UID:-1000}:${DOCKER_GID:-1000}"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - RELOAD=false
    env_file:
      - ../../../config/main.env
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  frontend:
    user: "${DOCKER_UID:-1000}:${DOCKER_GID:-1000}"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - RELOAD=false
    env_file:
      - ../../../config/main.env
    ports:
      - "8501:8501"
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '0.6'
        reservations:
          memory: 1G
          cpus: '0.3'
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  celery_worker:
    user: "${DOCKER_UID:-1000}:${DOCKER_GID:-1000}"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - RELOAD=false
    env_file:
      - ../../../config/main.env
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery_beat:
    user: "${DOCKER_UID:-1000}:${DOCKER_GID:-1000}"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - RELOAD=false
    env_file:
      - ../../../config/main.env
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'
        reservations:
          memory: 256M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery_flower:
    user: "${DOCKER_UID:-1000}:${DOCKER_GID:-1000}"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - RELOAD=false
    env_file:
      - ../../../config/main.env
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'
        reservations:
          memory: 256M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  rabbitmq:
    env_file:
      - ../../../config/main.env
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.2'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"