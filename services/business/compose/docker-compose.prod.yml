# services/business/compose/docker-compose.prod.yml
services:
  backend:
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
    env_file:
      - ../../../config/main.env   
    # 리소스 제한
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    # 로깅 설정
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
    env_file:
      - ../../../config/main.env   
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
        reservations:
          memory: 128M
          cpus: '0.15'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"