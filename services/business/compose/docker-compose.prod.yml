# services/business/compose/docker-compose.prod.yml
services:
  redis:
    env_file:
      - ../../../config/main.env
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
        reservations:
          memory: 64M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    user: "${DOCKER_UID:-1000}:${DOCKER_GID:-1000}"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - RELOAD=false
    env_file:
      - ../../../config/main.env  
    ports:
      - "8000:8000" 
    # 리소스 제한
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    # 로깅 설정
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  frontend:
    args:
      APP_UID: ${DOCKER_UID}
      APP_GID: ${DOCKER_GID}
    user: "${DOCKER_UID:-1000}:${DOCKER_GID:-1000}"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - RELOAD=false
    env_file:
      - ../../../config/main.env   
    ports:
      - "8501:8501"
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '0.6'
        reservations:
          memory: 1G
          cpus: '0.3'
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
  
