# services/business/compose/docker-compose.prod.yml
services:
  backend:
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
    env_file:
      - ../../../config/main.env  
    ports:
      - "8000:8000" 
    # 리소스 제한
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    # 로깅 설정
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  frontend:
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
    env_file:
      - ../../../config/main.env   
    ports:
      - "8501:8501"
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '0.6'
        reservations:
          memory: 1G
          cpus: '0.3'
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"